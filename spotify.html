<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
p.solid {border-style: solid;
color:red;
}

  </style>
</head>
<body style="background-color:darkseagreen">
<br>

<div class="container" style="margin: right 34px;">
  <h1 style="color:darkgreen">SPOTİFY</h1>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#">Hakkında</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#">Premium</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#">Destek</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#">İndir</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#">Kaydol</a>
      </li>
  </ul>
</div>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="task2.jpg" alt="Los Angeles" width="1000" height="300">
      </div>
      <div class="carousel-item">
        <img src="task3.jpg" alt="Chicago" width="1000" height="300">
      </div>
      <div class="carousel-item">
        <img src="task4.jpg" alt="New York" width="1000" height="300">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
<br><br>
<img src="task1.png" width="1000" height="500">
<br>

<p class="solid">Spotify daki bilgilerinizin her hakkı saklıdır.</p>
